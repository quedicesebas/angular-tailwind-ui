name: Publish
on:
  workflow_dispatch:
    inputs:
      project_name:
        description: "Select the project to publish"
        required: true
        type: choice
        options:
          - bottom-sheet-modal
          - phonenumbers
          - toast

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/
          scope: "@ngx-tailwind-ui"
      - run: npm ci
      - run: npm run build ${{ inputs.project_name }}
      - run: npm publish
        working-directory: /home/runner/work/angular-tailwind-ui/ngx-tailwind-ui/dist/${{ inputs.project_name }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
